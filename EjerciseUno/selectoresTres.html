<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color:  salmon;
        }
        p::first-letter {
            color: black;
        }
        p::before{
            content: "()-:)";
        }
        p:hover{
            color: blue;
        }
        div p:nth-child(2){
            color: green; 
        }
    </style>
</head>
<body>
    <p> Hello</p>
    <div>
        <p>Family</p>
        <p>House</p>
        <p>Islan</p>
    </div>
</body>
