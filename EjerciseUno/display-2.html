<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi html</title>
<style>
.container {
    display: flex;
    background: papayawhip;
    justify-content: space-between;
    height: 200px;
    align-items: center;
    height: 200px;
}
.item {
    width: 30px;
    height: 40px;
    background: purple;
}
.container .item:nth-child(2n + 1){
    background: cyan;
}
</style>

</head>
<body>
    <div class ="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
